apiVersion: apps/v1
kind: Deployment
metadata:
  name: test
  namespace: marshando-thymeleaf
spec:
  selector:
    matchLabels:
      app: test
  replicas: 2
  template:
    metadata:
      labels:
         app: test
    spec:
      imagePullSecrets:
         - name: github-secret
---
apiVersion: v1
kind: Service
metadata:
  name: test
  namespace: marshando-thymeleaf
spec:
#  type: NodePort
  selector:
    app: test
  ports:
    - protocol: TCP
      port: 8080
#      nodePort: 30001
      targetPort: 8080